<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen and (min-device-width :600px)" href="css/commonpc.css"/>
		<link rel="stylesheet" type="text/css" media="screen and (max-device-width :468px)" href="css/commonmobile.css"/>
		<link rel="stylesheet" type="text/css" media="screen and (max-device-width :468px)" href="css/loginmobile.css"/>
		<link rel="stylesheet" type="text/css" media="screen and (min-device-width :600px)" href="css/loginpc.css"/>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="nav_container">
		<div id="login_content">
			<div class="login_logo">
				<img src="img/logo.png"/>
			</div>
			<form name="login" action="index.html" method="post">
				<ul class="pannel">
					<li><input type="text" id="loginname" placeholder="用户名/手机号/邮箱"/><span class="alert">请输入账号</span></li>
					<li><input type="password" id="loginpsw" placeholder="密码"/><span class="alert">请输入密码</span></li>
					<li><span id="forget">忘记密码?</span><span id="reg"><a href="reg.html">没有账号?立即注册!</a></span></li>
					<li><input type="submit" id="sub_btn" value="登录" /></li>
				</ul>
			</form>
		</div>
		</div>
	</body>
</html>
